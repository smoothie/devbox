---
php_user: www-data
php_group: www-data

php_ini:
    error_reporting: "-1"
    display_errors: "On"
    memory_limit: "2048M"
    timezone: "UTC"
    default_socket_timeout: "180"
    max_input_time: "300"
    max_execution_time: "180"

php_xdebug:
    mode: "debug"
    client_host: 10.0.2.2
    client_port: 9000
    discover_client_host: 1
    idekey: PHPSTORM
    max_nesting_level: 512
    start_with_request: trigger

php_fpm:
    pm: dynamic
    pm_max_children: 16
    pm_start_servers: 2
    pm_min_spare_servers: 1
    pm_max_spare_servers: 3

php_supported_versions:
    - "8.3"
    - "8.2"
    - "8.1"
    - "8.0"
    - "7.4"
    - "7.3"
    - "7.2"
    - "7.1"
